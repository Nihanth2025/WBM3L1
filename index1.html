<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        #col1{
            background-color: aqua;
            border: 1px solid black;
        }
        #col2{
            background-color: blueviolet;
            border: 1px solid black;
        }
        #col3{
            background-color: beige;
            border: 1px solid black;
        }
        #col4{
            background-color: burlywood;
            border: 1px solid black;
        }
        #col5{
            background-color: rgb(202, 131, 25);
            border: 1px solid black;
        }
        #col6{
            background-color: rgb(75, 75, 235);
            border: 1px solid black;
        }
    </style>
</head>
<body style="background-color: rgb(8, 70, 70);">
    <div class="container" style="background-color: rgb(161, 92, 92);">

        <h1>Hello Students</h1>
        <p>Resize the browser to see the effect.</p>
        <div class="row">
            <div id="col1" class="col-md-8 col-xs-4">col-md-8 col-xs-4</div>
            <div id="col2" class="col-md-4 col-xs-5">col-md-4 col-xs-5</div>
        </div>

        <div class="row">
            <div id="col3" class="col-md-12 col-lg-6">col-md-12 col-lg-6</div>
            <div id="col4" class="col-xs-6 col-md-2">col-xs-6 col-md-2</div>
        </div>

        <div class="row">
            <div id="col5" class="col-xs-6">col-xs-6</div>
            <div id="col6" class="col-xs-6">col-xs-6</div>
        </div>

    </div>
</body>
</html>
